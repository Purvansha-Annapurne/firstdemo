<ion-content [fullscreen]="true" class="background ">
  <ion-card class="image-card">
    <ion-card-content class="img-wrapper ion-no-padding">
      <ion-img   src="./assets/img/Location_Photo3.png" ></ion-img>
    </ion-card-content>
  </ion-card>
  <ion-card class="textcard">
    <ion-card-content>
      <div class="welcometitle">Welcome to</div>
      <div class="companyname-trav">Trav<span class="companyname-mate">Mate</span></div>
      <p class="welcomelogin">SIGN UP </p>
      <ion-text></ion-text>
    </ion-card-content>
  </ion-card>

<ion-content>
  <div class="signupcontainer">
		<form action="#" method="post">
      <div class="signup-input-container">
        <i class="fa fa-user icon-signup"></i>
        <input class="input-field" type="text"  placeholder="Name" name="usrnm" [(ngModel)]="usrnm">

      </div>
        <!-- <h1> {{usrnm}}</h1>

<button type="button" (click)="clickme()">Clickme</button> [(ngModel)]="usrmail"-->

			<div class="signup-input-container">
			<i class="fa fa-envelope icon-signup"></i>
			<input class="input-field" type="text" placeholder="Email Address" name="email" [(ngModel)]="email">
			</div>

			<div class="signup-input-container" id="show_hide_password">
			<i class="fa fa-key icon-signup"></i>
			<input class="input-field"  [type]="password" placeholder="Password" name="psw" id="psw"  [(ngModel)]="pass">
				<div class="input-group-addon" (click)="onClick()">
          <i class="fa fa-eye-slash icon-eyetoggle" aria-hidden="true" *ngIf="!show"></i>
          <i class="fa fa-eye icon-eyetoggle" aria-hidden="true" *ngIf="show"></i>
					<!-- <a href="#"><i class="fa fa-eye-slash icon-eyetoggle" aria-hidden="true"></i></a> -->
				</div>
			</div>


			<div class="signup-input-container">
			  <label class="terms">
				<input class="form-check-input" type="checkbox" name="remember" required> &nbsp; I accept terms & conditions
			  </label>
			</div>

			<div class="text-center paddingtop20">
				<button class="btn btn-signup" type="submit" (click)="clickme()">Sign Up</button>
			</div>
		</form>
	</div>
  <div class="d-flex justify-content-center terms paddingtop0">
    Already have an account? &nbsp; <a href="#" class="termslink">Sign In</a>
  </div>

</ion-content>
